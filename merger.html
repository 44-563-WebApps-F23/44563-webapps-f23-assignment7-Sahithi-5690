<!DOCTYPE html>
<html> 
	<head> 
		<title>Merging Items</title>
	<style>
    .flex-container 
	{
      display: flex;  flex-direction:row;
      background-color: red;
    }

.flex-container > div
 {  
	/*div children of the flex container*/
    background-color: #f1f1f1; 
    margin: 10px;  padding: 20px;  font-size: 30px;
}

/* Responsive layout */
@media (max-width: 600px)
 { 
	 .flex-container
	 {
		 flex-direction:column;
		 background-color: green;
	  }
	}
</style>
</head>


<body>
	<h1>SaiSahithi builds a merger</h1>
		<div><input type="text" class="form-control" id="inputElement"></div>
		<br>
		
		<div class="flex-container" id="target">
			<div class="merger">row item1</div>
			<div class="merger">row item2</div>
			<div class="merger">row item3</div>
		</div>
   
    <p>Press the button to create an new element of type div and then add it to the container. </p>
	    <button onclick="addEnd()">Add end</button>
		<button onclick="addFront()">Add front</button>
		<button onclick="remove()">Remove</button>
		<button onclick="swap()">swap</button>
		
</body>
<script>
	function addEnd()
	{
		let element = document.createElement("div")
		element.innerHTML = document.getElementById("inputElement").value
		element.style.color = "orange"
		element.className = "merger"
		let container = document.getElementById('target')
		container.appendChild(element)
		
	}

	function remove()
	{
		let items = document.getElementsByClassName("merger")
		let len_ele = items.length
		if(len_ele > 0)
		{
			items[len_ele-1].remove()
		}
	}

	function addFront()
	{
		let element = document.createElement("div")
		element.innerHTML = document.getElementById("inputElement").value
		element.style.color = "orange"
		element.className = "merger"
		let container = document.getElementById('target')
		container.insertBefore(element, container.firstChild);		
	}

	function swap()
	{
		let mergeItems = document.getElementsByClassName("merger")
		let length = mergeItems.length
		let item = Math.floor(Math.random() * length)
		let randomNumber = mergeItems[item]
		randomNumber.parentNode.insertBefore(randomNumber, randomNumber.parentNode.firstChild)
	}
	
</script>
</html>
